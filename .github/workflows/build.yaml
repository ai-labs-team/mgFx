name: build-and-test

on:
  push:

jobs:
  build-and-test:
    name: Build & Test (Node v${{ matrix.node-version }})

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node v${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Make analyzer-gui .deb
        # TODO: Add another matrix column for OS (linux/macos) and build .dmg when on node 14 && running on macos
        if: matrix.node-version == '14.x'
        run: yarn make:deb
        working-directory: packages/analyzer-gui

      - name: Upload .deb
        if: matrix.node-version == '14.x'
        uses: actions/upload-artifact@v2
        with:
          name: analyzer-gui-deb
          path: packages/analyzer-gui/out/make/deb/x64/*.deb
